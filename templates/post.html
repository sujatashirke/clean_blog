{% extends 'layout.html' %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.tagline}}</h2>
            <span class="meta">Posted by
              <a href="#">{{post.post_by}}</a>
            on {{post.post_date.strftime('%B %d,%Y')}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{post.content}}</p>

          <a href="#">
            {% if post.imgfile is defined %}
              <img class="img-fluid" src="{{url_for('static', filename='img/' + post.imgfile)}}">
            {% else %}
              <img class="img-fluid" src="{{url_for('static', filename='img/post-sample-image.jpg')}}">
            {% endif %}
          </a>
        </div>
      </div>
    </div>
  </article>
{% endblock %}
